<p>articulos works!</p>
<div style="width: 50%;margin: 0px auto;">
  <button (click)="showForm()" class="btn btn-info" *ngIf="show">Agregar articulo</button>
  <div *ngIf="!show">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombre" placeholder="Nombre">
    </div>
    <div class="form-group">
      <label for="descripcion">Descripción</label>
      <input type="text" class="form-control" id="descripcion" placeholder="Descripción">
    </div>
    <div class="form-group">
      <label for="depto">Departamento</label>
      <select class="form-control" id="depto" name="depto">
        <option *ngFor="let depto of deptos; let idepto=index" value="{{idepto}}">
          {{depto}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="depto">Precio</label>
      <input type="number" class="form-control" id="depto" placeholder="Precio">
    </div>
    <br>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" (click)="addArticulo()">Agregar</button>
      &nbsp;
      <button type="submit" class="btn btn-primary" (click)="showForm()">Cancelar</button>
    </div>
  </div>
<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Descripción</th>
        <th scope="col">Departamento</th>
        <th scope="col">Precio</th>
        <th scope="col">Imagen</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor=" let articulo of articulos; let i=index">
        <th scope="row">{{i}}</th>
        <td>{{articulo.getNombre()}}</td>
        <td>{{articulo.getDescripcion()}}</td>
        <td>{{articulo.getDepto()}}</td>
        <td>{{articulo.getPrecioUnitario()}}</td>
        <td>
          <img src="{{articulo.getImage()}}" width="100px">
        </td>
      </tr>
    </tbody>
  </table>
</div>
