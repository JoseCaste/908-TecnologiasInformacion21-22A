<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Array(custom_array) {
            this.custom_array=custom_array
        }
        Array.prototype.without=function(...args){
            let new_array=[];
            let save_custom_array=this.custom_array;
            args.forEach(item=>{
                new_array=save_custom_array.filter(element=>{
                    return element!=item;
                })
                save_custom_array=new_array;
            })
            return save_custom_array;
        }
        let array= new Array([4,5,6,9,10,20]);
        console.log(array.without(4,6,5,20));
        console.log(array.custom_array);
    </script>
</body>
</html>
