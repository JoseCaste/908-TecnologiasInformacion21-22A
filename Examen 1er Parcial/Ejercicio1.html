<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <progress id="progress" value="0" max="100" style="width: 100%;height: 50px;">
    </progress>
    <div class="alert alert-info" id="progress_value">
        0%
    </div>
    <button class="btn btn-info" id="next" onclick="next()">Next</button>
    <button class="btn btn-danger" onclick="restart()">Restart</button>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script>
        let color= true;
        let interval_=setInterval(interval,1000);
        function interval(){
            color=!color;
            if(color) document.body.style.backgroundColor="cyan";
            else document.body.style.backgroundColor="red";
        }
        function next() {
            document.getElementById("progress").value+=10;
            document.getElementById("progress_value").innerHTML=document.getElementById("progress").value+"%";
            if(document.getElementById("progress").value ==100){
                clearInterval(interval_);
            }
            
        }
        function restart() {
            document.getElementById("progress").value=0;
            document.getElementById("progress_value").innerHTML="0%";
            setInterval(interval,1000);
        }
        </script>
</body>
</html>
